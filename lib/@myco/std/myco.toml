[package]
name = "@myco/std"
version = "0.0.1-SNAPSHOT"
description = "TypeScript analysis for Myco projects"

[registries]
registry = { path = "../../registry.toml" }

[run]
default = "src"
check = "vendor/@myco/check"
test = "test"

[deps]
"@myco/core" = "0.0.1-SNAPSHOT"
"@myco/check" = "0.0.1-SNAPSHOT"
"@myco/typescript" = "5.0.4"
"@myco/test" = "0.0.1-SNAPSHOT"
